<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifood</title>
    <link rel="stylesheet" href="assets/css/Main.css">
    <link rel="stylesheet" href="assets/css/Global.css">
</head>

<body>
    <section class="header">
        <header class="header__container">
            <nav class="header__inicio">
                <img class="header__logo" src="assets/img/ifood logo.png" alt="Logo Ifood">
                    <a class="header__link" href>Entregador</a>
                    <a class="header__link" href>Restaurante e Mercado</a>
                    <a class="header__link" href>Carreiras</a>
                    <a class="header__link" href>Ifood Card</a>
            </nav>

            <div class="header_inicio2">
                <a class="header__button1" href>Criar Conta</a>
                <a class="header__button2" href>Entrar</a>

            </div>

        </header>
    </section>

    <section class="Middle">
        <h1 class="Middle__titulo">Faça mercado no iFood</h1>
        
        <p class="Middle__texto">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de
        limpeza</p>

    </section>

    <section class="banner">

        <article class="banner__restaurante">
            <h2 class="banner__tituloRestaurante">Restaurante</h2>
            <a class="banner__buttonRestaurante" href>Ver opções</a>
            <img src="assets/img/restaurant.avif" alt="Sanduiche" class="banner__imgRestaurante">
        </article>

     <article class="banner__mercado">
            <h2 class="banner__tituloMercado">Mercado</h2>
            <a class="banner__buttonMercado" href>Buscar lojas</a>
            <img src="assets/img/market.avif" alt="Carrinho" class="banner__imgMercado">
        </article>
    </section>
    
</body>
</html>
